<mat-tab-group dynamicHeight>
    <mat-tab label="Basic Info">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form class="form" [formGroup]="projectForm">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Id</label>
                            <input type="text" class="form-control" formControlName="id">
                            <span class="text-danger"
                                *ngIf="(projectFormControl.id.touched || submitted) && projectFormControl.id.errors?.required">
                                Id is required
                            </span>
                            
                        </div>   
                        <div class="form-group col-md-6">
                          <label>Start Date</label>
                          <input type="text" class="form-control" formControlName="startDate">
                          <span class="text-danger"
                              *ngIf="(projectFormControl.startDate.touched || submitted) && projectFormControl.startDate.errors?.required">
                              Start Date is required
                          </span>
                      </div>                  
                      </div>
                      <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <span class="text-danger"
                            *ngIf="(projectFormControl.name.touched || submitted) && projectFormControl.name.errors?.required">
                            Name is required
                        </span>
                        <span class="text-danger"
                            *ngIf="projectFormControl.name.touched && projectFormControl.name.errors?.email">
                            Enter a valid Name 
                        </span>
                    </div>
                    <div class="form-group col-md-6">
                      <label>End Date</label>
                      <input type="text" class="form-control" formControlName="endDate">
                      <span class="text-danger"
                          *ngIf="(projectFormControl.endDate.touched || submitted) && projectFormControl.endDate.errors?.required">
                         End Date is required
                      </span>
                      <span class="text-danger"
                          *ngIf="projectFormControl.endDate.touched && projectFormControl.endDate.errors?.email">
                          Enter a valid Date 
                      </span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Status</label>
                    <input type="text" class="form-control" formControlName="status">
                    <span class="text-danger"
                        *ngIf="(projectFormControl.status.touched || submitted) && projectFormControl.status.errors?.required">
                       Status is required
                    </span>
                    <span class="text-danger"
                        *ngIf="projectFormControl.status.touched && projectFormControl.status.errors?.email">
                        Enter a valid Status 
                    </span>
                </div>
                </div>
                <div class="row">
                        <div class="form-group">
                            <button  class="btn btn-success">Create</button>
                        </div> &nbsp;&nbsp;

                        <div class="form-group">
                          <button    class="btn btn-success">Edit</button>
                      </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
      </mat-tab>
  </mat-tab-group>
  
<hr/>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i='index'"
     [ngClass]="{ highlight: selectedRow == row.id }" (click)="highlight(row,i)"></tr>
  </table>
